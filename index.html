<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Dispenser</title>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Coffee Dispenser</h1>
    <div class="container">
        <div>
        <div>
        <p>
            <input type="text" name="CapsulesNumber" id="CapsulesNumber" placeholder="Capsules Number">
            <input type="submit" name="AddCapsule" value="Add a capsule" id="AddCapsule">
            <input type="submit" value="Set Capsules" id="SetCapsules">
        </p>
        </div>

       <div>
        <p>
            <input type="text" name="CoffeeNumber" id="CoffeeNumber" placeholder="Coffee Number">
            <input type="text" name="UserCode" id="UserCode" placeholder="User Code">
            <input type="submit" value="Erogation" id="Erogation">
        </p>
       </div>

       <div>
        <p>
            <input type="text" name="UserCodeCheck" id="UserCodeCheck" placeholder="User Code">
            <input type="submit" value="Check" id="CheckToPay">
            <input type="text" name="CoffeeToPay" id="CoffeeToPay" placeholder="Coffee to pay" readonly="readonly">
        </p>
       </div>
    </div>
    </div>
</body>
</html>

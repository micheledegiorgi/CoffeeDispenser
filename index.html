<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Dispenser v_2</title>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Coffee Dispenser</h1>
    <div class="container">
        <div>
            <p><input type="text" name="CapsulesAvailable" id="CapsulesAvailable" placeholder="Capsules Available" readonly="readonly"></p>
            <p>
                <input type="number" name="CapsulesNumber" id="CapsulesNumber" placeholder="Number of Capsules">
                <input type="submit" value="Set Capsules" id="SetCapsules">
                <input type="submit" value="Reset" id="Reset">
            </p>
        </div>
       <div id="CoffeeDiv">
            <p>
                <input type="text" name="UserCode" id="UserCode" placeholder="User Code">
                <input type="submit" value="Set Code" id="SetCode">
            </p>
       </div>
    </div>
</body>
</html>
